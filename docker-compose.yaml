version: '3.3'

services:

  bilex:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: bilex-bison
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - .:/home/developer
      - /tmp/.X11-unix:/tmp/.X11-unix
